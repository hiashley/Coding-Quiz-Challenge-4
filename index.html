<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <title>Coding Quiz</title>
</head>

<body>
  <header>
      <button id="scores">View Scores</button>
      <h4 id="timer"></h4>
    </header>

  <main>

    <section id="quiz-instructions">
      <h1>Coding Quiz</h1>
      <p>Complete the quiz in 60 seconds. Correct answers are worth 20 points. Incorrect answers will decrease your score by 20 points and your time by 10 seconds. View your score at the end.</p>
      <button class="buttons" id="start-btn">Start Quiz</button>
    </section>

    <div id="quiz-container" class="hide">
      <h4 class="question"></h4>
        <ul id="choices-ul">
          <li><button class="choice-0"></button></li>
          <li><button class="choice-1"></button></li>
          <li><button class="choice-2"></button></li>
          <li><button class="choice-3"></button></li>
        </ul>
    </div>
    
    <div id="quiz-result" class="hide">
      <h4 id="your-score"></h4>
      <h4>Your Initials: <input type="text" id="initials">
      </h4>
      <button class="buttons" id="submit-btn">Submit</button>
    </div>
    
    <div id="highscores" class="hide">
      <h1>High Scores:</h1>
      <ul id ="allinitials">
        
      </ul>
      <button class="back-button">Go Back</button>
      <button class="clear-score">Clear Scores</button>
    </div>
  </main>
  <script src="/assets/js/script.js"></script>
</body>
</html>
